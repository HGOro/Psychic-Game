<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Letter-Guessing-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylsheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!--Overall Container for everything(header and game)-->
    <container id="main-container">

        <!--Game Title and Instructions-->
        <div id="header-container">

            <header id="header">The Psychic Game</header>
            <div id="subheader">Guess what letter I'm thinking of... Click or Type to play!</div>

        </div>
    
        <!--Game Container-->
        <div id="game-container">

            <div id="game-content">
                <!--Wins: 0-->
                <p  class="titles" id="wins">Wins: </p>
                <!--Losses: 0-->
                <p  class="titles" id="losses">Losses: </p>
                <!--Guesses left: 10-->
                <p  class="titles" id="guessesLeft">Guesses Remaining: </p>
                <!--Your guesses so far:-->
                <p  class="titles" id="wrongGuesses">Guesses So Far: </p>
            </div>

            <div id="game-result">
                <span id="result">???</span>
                <img id="imgResult" src="./assets/images/batmanThink.jpg" alt="game result image"/>
            </div>
        </div>

        <!--Letter Buttons (dynamically rendered from game.js)-->
        <div id="letter-buttons">
        </div>

        <div>
            <img id="neon-sign" src="./assets/images/psychPic.jpg" alt="neon psychic sign">
        </div>

        

    </container>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
